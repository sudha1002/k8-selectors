apiVersion: v1
kind: Pod
metadata:
  name: toleration
  labels:
    purpose: "toleration-demo"
spec:
  nodeselector:
     
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
  tolerations:
  - key: "key1"
    operator: "Equal"
    value: "value1"
    effect: "NoSchedule"
  - key: "key1"
    operator: "Equal"
    value: "value1"
    effect: "NoExecute"